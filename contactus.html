    <div class="container mt-5">
        <h1>Connect with us</h1>
        <form action="" class="row 9-3">
            <div class="col-sm-6">
                <label for="firstname" class="form-label" >First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Your Fist Name Here..." required> 
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label" >Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Your Fist Name Here..." required>
            </div>
            <div class="col-md-6">
                <label for="mail" class="form-label">Email</label><br>
                <input type="text" class="form-control" id="Email" name="Email" placeholder="Your Email Here.." required>

            </div>
            <div class="col-md-6">
                <label for="num" class="form-label">Phone Number</label><br>
                <input type="text" class="form-control" id="numb" name="numb" placeholder="Your Number here..">

            </div>
            <div class="col-md-12">
                <label for="sub" class="form-label">Subject</label><br>
                <input type="text" class="form-control" id="sub" name="sub" placeholder="Your Subject Here.." required>

            </div>
            <div class="col-md-12">
                <b style="color: white;"><label for="sub" class="form-label">Message</label></b>
                <textarea name="subject" class="form-control" id="subject" cols="30" rows="10">Message</textarea>

            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>

        </form>

    </div>
